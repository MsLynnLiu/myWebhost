<!DOCTYPE html>
<html>
  <head>
    <title>Canada Goose AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://raw.githubusercontent.com/MsLynnLiu/my-image-host/main/CanadaGoose.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1" height="1" position="0 0 0" opacity="0.001"
          event-set__found="_event: targetFound; _target: window; _value: jump">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("jump", () => {
        window.location.href = "https://mslynnliu.github.io/myWebhost/canadaGoose.html";
      });
    </script>
  </body>
</html>
